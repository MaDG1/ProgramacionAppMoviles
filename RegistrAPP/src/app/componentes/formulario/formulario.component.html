  </fieldset>
  <fieldset>
    <label>  Ingrese el Nombre del Alumno  </label>
    <input type="text" [value]="Alumno.nombre" (input)="cNombre($event)">
  </fieldset>

    <label>  Ingrese el Apellido del Alumno  </label>

  </fieldset>
  <fieldset>
